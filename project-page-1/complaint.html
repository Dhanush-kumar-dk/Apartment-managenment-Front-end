    .container{

    .container title{

    .container .title::before{

    }
    form .user-details .input-box{

    }
    .user-details .input-box .details{
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
    }
    .user-details .input-box input{
        height: 45px;
        width: 100%;
        outline: none;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    textarea{
        height: 80px;
        width: 100%;
        outline: none;
        border-radius: 5px;
        border: 1px solid #fffcfc;
    }
    form .button{
        height: 45px;
        margin: 45px 0;
    }
    form .button input{
        height: 100%;
        width: 100%;
        outline: none;
        color: #fff;
        border: none;
        font-size: 18px;
        font-weight: 500;
        border-radius: 5px;
        letter-spacing: 1px;
        background-color: #3aaefb;
    }
    form .button input:hover{
        background: linear-gradient(-135deg, #3aaefb, #eff0f0);
    }
    @media (max-width: 584px) {
        .container{
            max-width: 100%;
        }
        form .user-details .input-box{
            margin-bottom: 15px;
            width: 100%;
        }
        .container form .user-details{
            max-height: 300px;

        }
